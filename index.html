<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .form-wrapp {
            display: flex;
            align-items: center;
        }
        nav {
  border-bottom: 1px solid black;
}

.crumbs ol {
  list-style-type: none;
  padding-left: 0;
}

.crumb {
  display: inline-block;
}

.crumb a::after {
  display: inline-block;
  color: black;
  content: ">";
  font-size: 80%;
  font-weight: bold;
  padding: 0 3px;
}

    </style>
</head>
<body>
    <nav class="crumbs">
        <ol>
          <li class="crumb"><a href="link1.html">test link1</a></li>
          <li class="crumb"><a href="link2.html">test link2</a></li>
          <li class="crumb"><a href="index.html">Form</a></li>
        </ol>
      </nav>
      <p>please see the utm paramters on the url each link!</p>
      <h1>Form Capture UTM</h1>
    <div class="form-wrapp">
        <div class="form-1">
            <form id="ready-for-you">
                <label>Firstname</label>
                <input type="text" name="firstname" required>
                <label>lastname</label>
                <input type="text" name="lastname" required>
                <label>email</label>
                <input type="email" name="email" required>
                <input type="text" name="gclid" id="gclid">
                <input type="text" name="utm_source" id="utm_source">
                <input type="text" name="utm_medium" id="utm_medium">
                <input type="text" name="utm_campaign" id="utm_campaign">
                <button type="submit"></button>
            </form>
        </div>
        <div class="form-2">
            <form id="pop-up-form">
                <label>email</label>
                <input type="email" name="email" required>
                <input type="text" name="gclid" id="gclid-1">
                <input type="text" name="utm_source" id="utm_source-1">
                <input type="text" name="utm_medium" id="utm_medium-1">
                <input type="text" name="utm_campaign" id="utm_campaign-1">
                <button type="submit"></button>
            </form>
        </div>
    </div>
   
    
    <script>
        function getQueryParams() 
        {
            const params = new URLSearchParams(window.location.search);
            const fields = ["gclid","utm_source","utm_medium","utm_campaign"];
            const formFields1 = ["gclid","utm_source","utm_medium","utm_campaign"];
            const formFields2 = ["gclid-1","utm_source-1","utm_medium-1","utm_campaign-1"];
    
            fields.forEach((field, index1) => { 
                const value = params.get(field);
                if (value)
                {
                    const input1 = document.getElementById(formFields1[index1]);
                    if(input1) input1.value = value;
    
                    const input2 = document.getElementById(formFields2[index1]);
                    if(input2) input2.value = value;
                }
            });
    
            return params;
        }
    
        function keepUTMonNav(params) 
        {
            const utmParams = ["gclid","utm_source","utm_medium","utm_campaign"];
            let uTM = '';
    
            utmParams.forEach(param => {
                const value = params.get(param); 
                if(value) 
                {
                    uTM += (uTM ? '&' : '?') + param + "=" + encodeURIComponent(value);
                }
            });
    
            if (!uTM) return;
    
            document.querySelectorAll('a').forEach(link => {
                if(link.hostname === window.location.hostname) 
                {
                    if(link.href.includes('?')) 
                    {
                        link.href += '&' + uTM.substring(1);
                    }
                    else
                    {
                        link.href += uTM;
                    }
                }
            });
        }
    
        document.addEventListener("DOMContentLoaded", function() {
            const params = getQueryParams();
            keepUTMonNav(params);
        });
    </script>
    
</body>
</html>
